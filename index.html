<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link rel="shortcut icon" href="./assets/game.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="board">
      <div class="header-box">
        <h1 id="header">CONNECT 4</h1>
        <div class="turn">
          <p id="turn"></p>
        </div>
      </div>
      <div class="connect4">
        <div class="row 6">
          <div class="cell 1"></div>
          <div class="cell 2"></div>
          <div class="cell 3"></div>
          <div class="cell 4"></div>
          <div class="cell 5"></div>
          <div class="cell 6"></div>
          <div class="cell 7"></div>
        </div>
        <div class="row 5">
          <div class="cell 1"></div>
          <div class="cell 2"></div>
          <div class="cell 3"></div>
          <div class="cell 4"></div>
          <div class="cell 5"></div>
          <div class="cell 6"></div>
          <div class="cell 7"></div>
        </div>
        <div class="row 4">
          <div class="cell 1"></div>
          <div class="cell 2"></div>
          <div class="cell 3"></div>
          <div class="cell 4"></div>
          <div class="cell 5"></div>
          <div class="cell 6"></div>
          <div class="cell 7"></div>
        </div>
        <div class="row 3">
          <div class="cell 1"></div>
          <div class="cell 2"></div>
          <div class="cell 3"></div>
          <div class="cell 4"></div>
          <div class="cell 5"></div>
          <div class="cell 6"></div>
          <div class="cell 7"></div>
        </div>
        <div class="row 2">
          <div class="cell 1"></div>
          <div class="cell 2"></div>
          <div class="cell 3"></div>
          <div class="cell 4"></div>
          <div class="cell 5"></div>
          <div class="cell 6"></div>
          <div class="cell 7"></div>
        </div>
        <div class="row 1">
          <div class="cell 1"></div>
          <div class="cell 2"></div>
          <div class="cell 3"></div>
          <div class="cell 4"></div>
          <div class="cell 5"></div>
          <div class="cell 6"></div>
          <div class="cell 7"></div>
        </div>
      </div>
      <div id="celebration">
        <img src="./assets/celebration.png" alt="" width="110%" />
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
